<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Template</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }
            table {
                border-spacing: 0;
            }
            td {
                padding: 0;
            }
            img {
                border: 0;
            }
            .wrapper {
                width: 100%;
                table-layout: fixed;
                background-color: #f4f4f4;
                padding: 20px 0;
            }
            .main {
                background-color: #ffffff;
                margin: 0 auto;
                width: 100%;
                max-width: 600px;
                border-spacing: 0;
                font-family: Arial, sans-serif;
                color: #333333;
            }
            .header {
                background-color: #2c3e50;
                padding: 30px;
                text-align: center;
            }
            .header h1 {
                color: #ffffff;
                margin: 0;
                font-size: 28px;
            }
            .content {
                padding: 40px 30px;
            }
            .content h2 {
                color: #2c3e50;
                font-size: 24px;
                margin-top: 0;
            }
            .content p {
                line-height: 1.6;
                margin: 15px 0;
                font-size: 16px;
            }
            .button {
                background-color: #3498db;
                color: #ffffff;
                text-decoration: none;
                padding: 14px 30px;
                border-radius: 5px;
                display: inline-block;
                margin: 20px 0;
                font-weight: bold;
            }
            .button:hover {
                background-color: #2980b9;
            }
            .footer {
                background-color: #ecf0f1;
                padding: 20px 30px;
                text-align: center;
                font-size: 14px;
                color: #7f8c8d;
            }
            .footer a {
                color: #3498db;
                text-decoration: none;
            }
            .social {
                padding: 20px 0;
            }
            .social a {
                margin: 0 10px;
                text-decoration: none;
                color: #3498db;
            }
            @media screen and (max-width: 600px) {
                .main {
                    width: 100% !important;
                }
                .content {
                    padding: 20px 15px !important;
                }
                .header {
                    padding: 20px 15px !important;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrapper" style="text-align: center;">
            <table class="main" style="width: 100%;">
                <!-- Header -->
                <tr>
                    <td class="header">
                        <h1>DietiEstate</h1>
                    </td>
                </tr>
        
                <!-- Content -->
                <tr>
                    <td class="content">
                        {{{CONTENT}}}
                        <div style="text-align: center;">
                            <a href="{{{BUTTON-URL}}}" class="button">Clicca qui</a>
                        </div>
                        {{{NOREPLY}}}
                        <p>Cordiali saluti,<br><strong>Il Team</strong></p>
                    </td>
                </tr>
        
                <!-- Social Links -->
                <tr>
                    <td class="social" style="text-align: center;">
                        <a href="#">Facebook</a> |
                        <a href="#">Twitter</a> |
                        <a href="#">Instagram</a>
                    </td>
                </tr>
        
                <!-- Footer -->
                <tr>
                    <td class="footer">
                        <p>&copy; 2025 Il Tuo Brand. Tutti i diritti riservati.</p>
                        <p>Via Esempio 123, 80100 Napoli, Italia</p>
                        <p><a href="#">Annulla iscrizione</a> | <a href="#">Visualizza nel browser</a></p>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
