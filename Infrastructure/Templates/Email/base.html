<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupero Password</title>
    <style>
        /* Reset stili per client di posta */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; }

        /* Stili generali */
        body { margin: 0; padding: 0; background-color: #f4f4f4; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }

        /* Contenitore principale */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Stili del testo */
        h1 { color: #333333; font-size: 24px; margin-bottom: 20px; }
        p { color: #666666; font-size: 16px; line-height: 1.5; margin-bottom: 20px; }

        /* Stile del codice di verifica */
        .cta-box {
            display: block;
            width: fit-content;
            margin: 30px auto;
            background-color: #e8f0fe;
            color: #1a73e8;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 5px;
            padding: 15px 30px;
            border-radius: 6px;
            text-align: center;
            border: 1px dashed #1a73e8;
        }

        /* Footer */
        .footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>

<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #f4f4f4; padding: 40px 0;">
    <tr>
        <td align="center">

            <table role="presentation" class="email-container" width="100%" border="0" cellspacing="0" cellpadding="0">

                <tr>
                    <td style="padding: 40px 40px 20px 40px; text-align: center;">
                        <img src="https://via.placeholder.com/150x50?text=LOGO" alt="DietiEstates25" width="150" style="display: block; margin: 0 auto;">
                    </td>
                </tr>

                <tr>
                    {{email_body}}
                </tr>

            </table>
            <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="footer">
                        &copy; 2025 DietiEstates25. Tutti i diritti riservati.<br>
                        C.So Vittorio Emanuele II 122<br>
                        <a href="#" style="color: #999999; text-decoration: underline;">Privacy Policy</a>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
